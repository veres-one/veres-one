version: '3'

networks:
  dmz-network:
    driver: bridge
  app-network:
    driver: bridge

services:
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - /etc/veres-one-poc/certbot/conf:/etc/letsencrypt
      - /etc/veres-one-poc/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  nginx:
    image: nginx:1-alpine
    restart: unless-stopped
    volumes:
      - /etc/veres-one-poc/nginx:/etc/nginx
      - /etc/veres-one-poc/certbot/conf:/etc/letsencrypt
      - /etc/veres-one-poc/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - dmz-network
  veres-one:
    image: veresone/veres-one-poc:0.9.0
    restart: unless-stopped
    depends_on:
      - nginx
      - certbot
      - mongo
      - redis
    volumes:
      - /etc/veres-one-poc/configs:/etc/veres-one
    networks:
      app-network:
        aliases:
          - bedrock-app
      dmz-network:
        aliases:
          - bedrock-app
  mongo:
    image: mongo:4
    command: ["mongod", "--config", "/etc/mongo/mongod.conf"]
    restart: unless-stopped
    volumes:
      - /etc/veres-one-poc/mongo:/etc/mongo
      - /var/lib/mongodb:/data/db
    networks:
      - app-network
  redis:
    image: redis:5
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    volumes:
      - /etc/veres-one-poc/redis:/usr/local/etc/redis
      - /var/lib/redis:/data/db
    networks:
      - app-network
